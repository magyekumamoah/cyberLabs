<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Cybersecurity Learning</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .intro {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .choice-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .choice-buttons button {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      background-color: #1abc9c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      color: white;
    }
    .choice-buttons button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <h1>Welcome to Cybersecurity Practice Hub</h1>
  <p class="intro">Are you currently enrolled in PLTW Cybersecurity 1 or participating in the picoCTF After-School Club?</p>

  <div class="choice-buttons">
    <button onclick="location.href='login.html'">PLTW Cybersecurity 1</button>
    <button onclick="location.href='picoctf.html'">picoCTF After-School Club</button>
  </div>
</body>
</html>
